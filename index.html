<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!--link google fonts here-->
   
    <!--link href="font link here" rel="stylesheet"-->
    <link rel="stylesheet" href="/assets/css/reset.css"/>
    <link rel="stylesheet" href="/assets/css/style.css" />
    <title>Day Planner</title>
  </head>

  <body>
    <!--Personal note: jumbotron for displpay to look bigger -->
    <header class="jumbotron">
      <h1 class="display">Musician Finder</h1>
      <p class="lead">A great location to discover any artist information...</p>
       <!--Add Calender present Date -->
      <p id="note" class="lead"> Top Artists</p>
    </header>
    <div class="container">
      <!--Add search bar-->
      <input id='search' type='text' placeholder="find a band">
      <button id="btn">search</button>
      <h2 id="bandName"></h2>
    <div>
    <!--add image section-->
    <div class="row">
       <div class="imagine">
           <a href="http://via.placeholder.com/900x500/2ecc71/ffffff/&amp;text=Image+1" title="View Larger Image" class="block green">
             <img src="http://via.placeholder.com/300x300/2ecc71/ffffff/&amp;text=Image+1" alt="Image 1" class="round" id="bandPic">
           </a>
       </div>
    </div>
      
    <!--Upcomiong Events-->
    <div id=listContainer></div>
      
    <!--Top songs row for songs, lyrics, and guitartabs-->
    <div class="row">
      <div class="column" style="background-color: rgb(233, 233, 233);">
        <h2>Songs</h2>
        <p>Some text...</p>
        </div>
      <div class="column" style="background-color:whitesmoke;">
        <h2>Lyrics</h2>
        <p>Some text...</p>
      </div>
      <div class="column" style="background-color: rgb(233, 233, 233);">
        <h2>Guitar Tabs</h2>
        <p>Some text...</p>
      </div>
    </div>
    <script type="text/javascript" src="assets/js/script.js" ></script>
  </body>
</html>
