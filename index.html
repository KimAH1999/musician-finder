<!DOCTYPE html>
<html lang="en">


<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="./assets/css/reset.css" />
  <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.6/build/pure-min.css" />
  <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.6/build/grids-responsive-min.css" />
  <link rel="stylesheet" href="./assets/css/style.css" />
  <title>Musican Finder</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Bebas+Neue&family=DM+Sans&display=swap');

    body {
      font-family: 'DM Sans', sans-serif;
    }

    h1, h2 {
      font-family: 'Bebas Neue', cursive;
    }
  </style>
</head>

<body style="background-color: rgb(11, 49, 66);">
  <header class="pure-g jumbotron">
    <div class="pure-u-1">
      <div class="pure-menu title-list">
        <h1 class="title">Musician Finder</h1>
        <p>A great location to discover any artist information</p>
    </div>
    <div class="pure-u-1">
      <div class="pure-menu pure-menu-horizontal artist-search-bar">
        <ul class="pure-menu-list">
          <li class="pure-menu-item pure-menu-selected" id="search-input">
            <form class="pure-form">
              <fieldset>
                <input type="text" placeholder="Find an artist" id="search" />
                <button id="search-btn" class="pure-button custom-button">Search</button>
                <button id="clear-btn" class="pure-button custom-button">Clear</button>
              </fieldset>
            </form>
          </li>
        </ul>
      </div>
    </div>
    <div class="pure-u-1">
      <div class="pure-menu artist-search-bar">
        <h2>Previous Searches</h2>
        <div id="previous-searches"></div>
      </div>
    </div>
  </header>

  <div class="pure-g custom-row" style="visibility: hidden;" id="bigRow">
    <div class="pure-u-1 pure-u-md-1-2">
      <h2 class="bandName title-smaller" id="bandName">Artist</h2>
      <div class="bandPic">
        <img src="#" alt="Image 1" id="bandPic">
      </div>
    </div>
    <div class="pure-u-1 pure-u-md-1-2 events">
      <h2 class="title-smaller">Upcoming Events</h2>
      <div id="upcomingShows">
      </div>
    </div>
  </div>

  <div class="pure-g custom-row-small" style="visibility: hidden;" id="smallRow">
    <div class="pure-u-1 pure-u-md-1-2"">
      <h2 class="title-smaller">Top Songs</h2>
      <div id="top-songs"></div>
    </div>
    <div class="pure-u-1 pure-u-md-1-2">
      <h2 class="title-smaller">Top Albums</h2>
      <div id="top-albums"></div>
    </div>
  </div>

  <script type="text/javascript" src="./assets/js/script.js"></script>
</body>

</html>
